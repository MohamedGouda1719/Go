<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Incubator Controller">
    <meta name="theme-color" content="#007bff">
    <title>Incubator Settings</title>

    <!-- PWA Meta -->
    <link rel="manifest" href="/Go/main/manifest.json">
    <link rel="apple-touch-icon" href="/Go/main/icon.png">

    <!-- Styles -->
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #a71d2a;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .notification.error {
            background: #dc3545;
        }
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Incubator Settings</h1>

        <!-- Temperature Settings -->
        <div class="form-group">
            <label for="minTemp">Min Temperature (°C)</label>
            <input type="number" id="minTemp" step="0.1" placeholder="Enter minimum temperature">
        </div>
        <div class="form-group">
            <label for="maxTemp">Max Temperature (°C)</label>
            <input type="number" id="maxTemp" step="0.1" placeholder="Enter maximum temperature">
        </div>

        <!-- Humidity Settings -->
        <div class="form-group">
            <label for="minHumidity">Min Humidity (%)</label>
            <input type="number" id="minHumidity" step="0.1" placeholder="Enter minimum humidity">
        </div>
        <div class="form-group">
            <label for="maxHumidity">Max Humidity (%)</label>
            <input type="number" id="maxHumidity" step="0.1" placeholder="Enter maximum humidity">
        </div>

        <!-- WiFi Settings -->
        <div class="form-group">
            <label for="wifiSSID">WiFi SSID</label>
            <input type="text" id="wifiSSID" placeholder="Enter WiFi SSID">
        </div>
        <div class="form-group">
            <label for="wifiMode">WiFi Mode</label>
            <select id="wifiMode">
                <option value="Client">Client</option>
                <option value="AP">Access Point</option>
            </select>
        </div>

        <!-- Buttons -->
        <button id="saveButton">Save Settings</button>
        <button class="btn-danger" id="resetButton">Reset to Factory</button>
    </div>

    <div class="notification" id="notification"></div>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/Go/main/service-worker.js')
                .then(reg => showNotification('Service Worker registered successfully!'))
                .catch(err => showNotification('Service Worker registration failed!', 'error'));
        }

        const apiUrl = "http://<ESP32_IP>";

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type === 'error' ? 'error' : ''}`;
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 3000);
        }

        async function fetchData() {
            try {
                const response = await fetch(`${apiUrl}/get-data`);
                const data = await response.json();

                document.getElementById("minTemp").value = data.minTemp;
                document.getElementById("maxTemp").value = data.maxTemp;
                document.getElementById("minHumidity").value = data.minHumidity;
                document.getElementById("maxHumidity").value = data.maxHumidity;
                document.getElementById("wifiSSID").value = data.wifiSSID;
                document.getElementById("wifiMode").value = data.wifiMode;
            } catch (error) {
                console.error("Error fetching data from ESP32:", error);
                showNotification('Error fetching data from ESP32.', 'error');
            }
        }

        async function updateSettings() {
            const settings = {
                minTemp: document.getElementById("minTemp").value,
                maxTemp: document.getElementById("maxTemp").value,
                minHumidity: document.getElementById("minHumidity").value,
                maxHumidity: document.getElementById("maxHumidity").value,
                wifiSSID: document.getElementById("wifiSSID").value,
                wifiMode: document.getElementById("wifiMode").value,
            };

            try {
                const response = await fetch(`${apiUrl}/update-settings`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(settings),
                });

                if (response.ok) {
                    showNotification('Settings updated successfully!');
                } else {
                    showNotification('Failed to update settings.', 'error');
                }
            } catch (error) {
                console.error("Error updating settings:", error);
                showNotification('Error updating settings.', 'error');
            }
        }

        async function resetFactory() {
            try {
                const response = await fetch(`${apiUrl}/reset-factory`);
                if (response.ok) {
                    showNotification('Factory settings reset successfully!');
                    fetchData();
                } else {
                    showNotification('Failed to reset factory settings.', 'error');
                }
            } catch (error) {
                console.error("Error resetting factory settings:", error);
                showNotification('Error resetting factory settings.', 'error');
            }
        }

        document.getElementById("saveButton").addEventListener("click", updateSettings);
        document.getElementById("resetButton").addEventListener("click", resetFactory);

        window.onload = fetchData;
    </script>
</body>
                </html>
