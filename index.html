<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Incubator Controller">
    <meta name="theme-color" content="#007bff">
    <title>Incubator Settings</title>

    <!-- PWA Meta -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Incubator Settings</h1>

        <!-- Temperature Settings -->
        <div class="form-group">
            <label for="minTemp">Min Temperature (°C)</label>
            <input type="number" id="minTemp" step="0.1">
        </div>
        <div class="form-group">
            <label for="maxTemp">Max Temperature (°C)</label>
            <input type="number" id="maxTemp" step="0.1">
        </div>

        <!-- Humidity Settings -->
        <div class="form-group">
            <label for="minHumidity">Min Humidity (%)</label>
            <input type="number" id="minHumidity" step="0.1">
        </div>
        <div class="form-group">
            <label for="maxHumidity">Max Humidity (%)</label>
            <input type="number" id="maxHumidity" step="0.1">
        </div>

        <!-- WiFi Settings -->
        <div class="form-group">
            <label for="wifiSSID">WiFi SSID</label>
            <input type="text" id="wifiSSID">
        </div>
        <div class="form-group">
            <label for="wifiMode">WiFi Mode</label>
            <select id="wifiMode">
                <option value="Client">Client</option>
                <option value="AP">Access Point</option>
            </select>
        </div>

        <!-- Buttons -->
        <button id="saveButton">Save Settings</button>
        <button class="btn-danger" id="resetButton">Reset to Factory</button>
    </div>

    <script src="script.js"></script>
</body>
  
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('Service Worker registered!', reg))
      .catch(err => console.log('Service Worker registration failed:', err));
  }
            </script>

</html>
